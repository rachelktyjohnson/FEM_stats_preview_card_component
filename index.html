<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main class="card">
    <h1>Get <span class="callout">insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
    <div class="stat">
        <h2>10k+</h2>
        <span class="stat-headings">companies</span>
    </div>
    <div class="stat">
        <h2>314</h2>
        <span class="stat-headings">templates</span>
    </div>
    <div class="stat">
        <h2>12m+</h2>
        <span class="stat-headings">queries</span>
    </div>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rachel Johnson</a>.
</footer>
</body>
</html>
